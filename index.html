        <script>
            (function(){
                var t=localStorage.getItem('theme');
                if(t==='matrix'){
                    var l=parseInt(localStorage.getItem('matrixLevel')||'0',10)+1;
                    if(l>4){
                        localStorage.setItem('theme','newspaper');
                        localStorage.removeItem('matrixLevel');
                        localStorage.setItem('matrixExited','1');
                        window.location.hash='#introduction';
                    }else{
                        localStorage.setItem('matrixLevel',String(l));
                        document.documentElement.setAttribute('data-theme','matrix');
                        document.documentElement.setAttribute('data-matrix-level',String(l));
                    }
                }else if(t){
                    document.documentElement.setAttribute('data-theme',t);
                }
            })();
        </script>
